<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý chuyên ngành</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Quản lý Chuyên ngành</h2>
    <form method="post">
        <input type="hidden" name="action" value="add">
        <label for="name">Tên chuyên ngành:</label>
        <input type="text" name="name" required>
        <br>
        <button type="submit">Thêm chuyên ngành</button>
    </form>

    <h3>Danh sách chuyên ngành</h3>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Tên chuyên ngành</th>
            <th>Thao tác</th>
        </tr>
        {% for major in majors %}
        <tr>
            <td>{{ major[0] }}</td>
            <td>{{ major[1] }}</td>
            <td>
                <form method="post" style="display:inline;">
                    <input type="hidden" name="major_id" value="{{ major[0] }}">
                    <input type="hidden" name="action" value="delete">
                    <button type="submit">Xóa</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="header">
        <a href="{{ url_for('logout') }}" class="btn btn-logout">Logout</a>
    </div> 
</body>
</html>
